gatling {
  charting {
    indicators {
      lowerBound = 100      # Lower bound for the requests' response time to track in the reports and the console summary
      higherBound = 300    # Higher bound for the requests' response time to track in the reports and the console summary
      percentile1 = 75      # Value for the 1st percentile to track in the reports, the console summary and Graphite
      percentile2 = 90      # Value for the 2nd percentile to track in the reports, the console summary and Graphite
      percentile3 = 95      # Value for the 3rd percentile to track in the reports, the console summary and Graphite
      percentile4 = 99      # Value for the 4th percentile to track in the reports, the console summary and Graphite
    }
  }
  http {
      requestTimeout = 6000    # Timeout in millis for performing an HTTP request
  }
  http.enableGA = false
}
